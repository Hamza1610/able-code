    <main>
        <h1>STEM Modules</h1>
        <p>Explore interactive PHET simulations categorized by subjects:</p>
        <select id="subjectFilter" onchange="filterSimulations()">
            <option value="all">All Subjects</option>
            <option value="physics">Physics</option>
            <option value="math">Math</option>
        </select>
        <div id="simulationsList">
            <!-- Example of PHET simulations list -->
            <div class="simulation" data-category="physics">
                <h3>Force and Motion</h3>
                <button onclick="openSimulation('https://phet.colorado.edu/simulations/force-and-motion')">Try Now</button>
            </div>
            <div class="simulation" data-category="math">
                <h3>Graphing Lines</h3>
                <button onclick="openSimulation('https://phet.colorado.edu/simulations/graphing-lines')">Try Now</button>
