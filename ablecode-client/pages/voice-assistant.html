<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="../styles/components/voice-assistant.css">
</head>
<body>
    <button class="control-button open-btn" id="open-btn">Open</button>
    <div class="voice-assistant-container hide-modal" id="voice-modal">
        <div class="voice-label-div">
            <div class="voice-assistant-header">Voice Assistant</div>
            <button class="btn-close" id="close-modal">X</button>
        </div>
        <div class="voice-command-log modal" id="command-log">
            <!-- Commands will be logged here dynamically -->
        </div>
        <div class="voice-controls">
            <button class="control-button" id="start-voice-btn">Start</button>
            <button class="control-button" id="stop-voice-btn">Stop</button>
            <button class="control-button clear-button" id="clear-voice-btn">Clear</button>
        </div>
    </div>

    <script type="module" src="../scripts/voice_scripts/index.js"></script>
</body>
</html>
