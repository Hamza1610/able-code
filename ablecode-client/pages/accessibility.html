    <script>
        const commandLog = document.getElementById('command-log');
        let assistantRunning = true;

        // Function to simulate logging commands
        const logCommand = (message) => {
            const p = document.createElement('p');
            p.textContent = message;
            commandLog.appendChild(p);
            commandLog.scrollTop = commandLog.scrollHeight; // Auto-scroll to latest message
        };

        // Function to start listening
        const startListening = () => {
            logCommand('Assistant started listening...');
            document.querySelector('.assistant-status').textContent = 'Status: Listening...';
        };

        // Function to stop listening
        const stopListening = () => {
            logCommand('Assistant paused.');
            document.querySelector('.assistant-status').textContent = 'Status: Paused';
        };

        // Function to shutdown the assistant
        const shutdownAssistant = () => {
            if (assistantRunning) {
                logCommand('Assistant shutting down...');
                document.querySelector('.assistant-status').textContent = 'Status: Offline';
                assistantRunning = false;
            }
        };

        // Simulating voice commands
        setTimeout(() => logCommand('User: Navigate to home page'), 2000);
        setTimeout(() => logCommand('Assistant: Navigating to home page...'), 4000);
    </script>
